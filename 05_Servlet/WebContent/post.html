<title>Insert title here</title>
</head>
<body>
	<div class="card" style="width: 300px;padding-top: 5px;padding-bottom: 5px;padding-left: 10px;padding-right: 10px;">
		<form action="PostMethod" method="post">
			<div class="form-group">
			    <label class="col-form-label" for="nameInput">Name</label>
			    <input type="text" name="name" class="form-control" id="nameInput" placeholder="Enter your name">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail1">Email address</label>
				<input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
			</div>
			<div class="form-group">
			    <label for="exampleInputPassword1">Password</label>
			    <input type="password" name="pw" class="form-control" id="exampleInputPassword1" placeholder="Password">
			</div>
			<div class="form-check">
			    <label class="form-check-label">
			      <input type="checkbox" name="keepInformation" value="true" class="form-check-input">
			      Saving login information
			    </label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
</body>
